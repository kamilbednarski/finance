{% extends "layout.html" %}

{% block title %}
    Sell stocks
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <input autofocus class="form-control input-neu-border" name="symbol" placeholder="Stock symbol" type="text">
        </div>
        <div class="form-group">
            <input autofocus class="form-control input-neu-border" name="shares" placeholder="Number of shares" type="text">
        </div>
        <button class="btn button-neu-border" type="submit">Sell</button>
    </form>
{% endblock %}
