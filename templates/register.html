{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control input-neu-border" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control input-neu-border" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control input-neu-border" name="confirmation" placeholder="Re-enter password" type="password">
        </div>
        <button class="btn button-neu-border" type="submit">Register</button>
    </form>
{% endblock %}
